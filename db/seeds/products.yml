  title: '【超級訓練】黑色動態彈性「三級防護」專業健身護膝'
  image_url: 'https://cfshopeetw-a.akamaihd.net/file/c46a3a7cd23c92ed2371c560ce1e3dbb'
  description: '動態彈性「三級防護」專業健身護膝！厚度高達7mm！共有三種顏色可挑選！

●動態彈性「三級防護」vs強力硬派「四級防護」，我該選哪種護膝？●

－強力硬派護膝材質較硬，深蹲時儲存的彈性位能比較大，所以理論上能給予配戴者更好的回饋，但也因為如此，有些動作，如前蹲、屁股到底的全蹲等，會因為強力硬派護膝太硬的關係，在運動時會經常覺得「卡卡」的，反而會影響到動作的平衡。

所以該戴哪種護膝比較好呢？水肥哥個人的建議是，如果你在健身房除了「深蹲」之外，還會從事很多動態活動，比如跑、跳、甩壺鈴等，那就買動態彈性「三級防護」的護膝，尤其是從事「舉重」或「Crossfit」的玩家特別推薦；相反地，如果你戴護膝的唯一目的只有深蹲，而且是「蹲一半」的健力式深蹲，本身有一顆追求「最大重量」的心，那我就會建議您買強力硬派「四級防護」護膝！

●護膝尺寸怎麼挑？●

－挑選護膝的尺寸有兩個重點，第一是拿捲尺量你膝蓋中間處正上方約10公分的位置，第二個是量小腿肚最粗的地方，基本上要兩個地方都符合上面的尺寸表，才能夠順利套上。一般穿不上護膝，多半是方法不對，水肥哥會建議大家在練腿時裡面穿件壓力褲或緊身褲，因為這些褲子的材質很光滑，摩擦力會比人體的皮膚小，穿護膝會好穿很多。

●護膝穿法教學影片●

https://www.youtube.com/watch?v=bjntlr-wcMM

※護膝是成對販賣，請不要再問了※'
