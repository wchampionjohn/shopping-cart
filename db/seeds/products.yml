  title: '【預購專區】NIKE ROMALEOS II 高階舉重鞋*橘'
  image_url: 'https://cfshopeetw-a.akamaihd.net/file/3e27c22674b0724019e4f1421488c862'
  description: '自2012年發售至今，NIKE R2一直都是舉重鞋市場中的當紅炸子雞，不管是專業選手或一般休閒玩家都給予極高的評價，5年來無鞋可出其右。

可惜的是，NIKE在今年推出了R2的後繼鞋款R3，就目前消費者的回饋來看，R3簡直可以說是一場「災難」，鞋的重量不均、平衡感欠佳，更慘的是被幹到爆的品管，地雷瑕疵鞋滿街跑，有人鞋舌一拉就斷、有人鞋底一踩就爆。

但在商言商，不管R3再怎麼爛、評價再怎麼差，NIKE也不可能搬石頭砸自己腳，所以R2不管再怎麼神、再怎麼受歡迎，它終究是一款即將要走入歷史的鞋子......

也因為這樣，現在市場上出現了一股「回頭搶R2」的風潮，就在您猶豫的同時，廠商的庫存也越來越少！請不要錯過最後這次收藏R2的機會！

※下標前請讀一讀※

一、這是預購，不是現貨

從美國商家出貨、坐飛機、過海關，至少也要14~20天的時間，如果沒有耐心可以等待，請不要下標，謝謝。

二、這是直購，不是連線代購

5850這個價錢就是包含運費、關稅等雜費，水肥哥不會像連線代購業者那樣外面標一個價，實際下標是另一個價錢，嫌貴就不要買，謝謝。

三、棄標者一定給負評、黑名單

本次預購是採「貨到付款」方式，所以您不用擔心被騙錢什麼之類的，但是如果您中途棄標，會給水肥哥造成很大的困擾，下標前請先確定荷包有錢，謝謝。

四、臨時換色不另行通知

就像文章內所述的，R2即將絕版，斷號、斷碼非常嚴重，如果您原本預訂的顏色沒有尺寸，水肥哥就會買其他顏色來替補，最有可能的替補是橘色，如果你對橘色厭惡至極，請不要下標，謝謝。

最後提醒大家一下，只要好好保養、使用，一雙舉重鞋可以穿7年、8年絕對不是問題，買了這一雙，練到死都不用再換了！

不要再考慮！不要再猶豫！現在就下標吧！

PS：尺寸部份請比照NIKE籃球鞋，籃球鞋穿多大、舉重鞋就買多大，沒有穿過NIKE的請自行找家運動用品店試穿，3Q。'
